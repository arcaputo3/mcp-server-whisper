[project]
name = "whisper-local"
version = "0.1.0"
description = "A template repo for using OpenAI whisper"
requires-python = ">=3.10"
dependencies = [
    "aiofiles",
    "dotenv",
    "ffmpeg-python",
    "mcp",                # <-- Added MCP here
    "openai",
    "pydub"
]

[project.scripts]
whisper-local = "whisper_local.main:main"
server = "whisper_local.mcp_server:main"

[dependency-groups]
dev = [
    "mypy",
    "pre-commit",
    "pytest",
    "pytest-asyncio",
    "ruff"
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
filterwarnings = [
    "ignore:Unused async fixture loop scope:pytest.PytestWarning"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

packages = ["src/whisper_local"]